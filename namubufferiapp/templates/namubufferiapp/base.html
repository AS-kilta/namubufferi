{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NAMUBUFFERI by Tietskarijengi</title>

  <!-- Bootstrap CSS -->
  <link href="{% static "namubufferiapp/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <!--
  <link href="{% static "namubufferiapp/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" %}" rel="stylesheet">
  -->
    
  <!-- Custom Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>

  <!-- Custom CSS -->
  <link href="{% static "namubufferiapp/css/style.css" %}" rel="stylesheet">

  <!-- HTML5 Shma and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body id="page-top">
  {% block modals %}
  {% endblock modals %}

  <header class="container text-center">
    <h1><a href="/">Namupankki</a><br><small><small>by Tietskarijengi</small></small></h1>
    {% block header %}
    {% endblock header %}
    <hr>
  </header>
  
  <section id="messages" class="container text-center">
  {% if message %}
    <div class="row">
      <div class="alert alert-success alert-dismissible col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1 fade in">
        <a href="/" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{ message }}</strong>
      </div>
    </div>
  {% endif %}
  </section>

  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  <footer class="container text-center">
    <hr>
    <p>&copy; Tietskarijengi 2016</p>
  </footer>

  <!-- jQuery -->
  <script src={% static "namubufferiapp/jquery/jquery-2.2.4.min.js" %}></script>

  <!-- jQuery Plugins -->
  <script src={% static "namubufferiapp/jquery/jquery.hideseek.min.js" %}></script>
  <script src={% static "namubufferiapp/jquery/jquery.fittext.js" %}></script>

  <!-- Bootstrap Core JavaScript -->
  <script src={% static "namubufferiapp/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}></script>

  <!-- Namubufferi JavaScript-->
  <script src={% static "namubufferiapp/js/csrftoken.js" %}></script>
  <script src={% static "namubufferiapp/js/namubufferi.js" %}></script>

</body>

</html>
