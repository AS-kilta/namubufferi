{% extends "namubufferiapp/base.html" %}
{% load bootstrap3 %}

{% block content %}
<!-- Register Modal -->
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="authModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form id="register-form" action="/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form register_form %}
            {% buttons %}
            <button type="submit" class="btn btn-default btn-lg">
            Register
            </button>
            {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
</div>

<!-- User-Auth Section -->
<section id="user-auth" class="container text-center">
  <h3>Welcome.</h3>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
      <form class="form-inline" id="magic-auth-form" action="/magic/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group">
            {{ magic_auth_form.aalto_username }}
            <div class="input-group-addon">@aalto.fi</div>
          </div>
        </div>
        <button style="margin-top: 36px;" type="submit" class="btn btn-default">Authenticate this device</button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
