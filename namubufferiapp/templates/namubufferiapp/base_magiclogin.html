{% extends "namubufferiapp/base.html" %}
{% load bootstrap3 %}

{% block content %}
<!-- User-Auth Section -->
<section id="user-auth" class="container text-center">
  <h3>Welcome.</h3>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
      <form class="form-inline" id="magic-auth-form" action="/magic/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group">
            {{ magic_auth_form.aalto_username }}
            <div class="input-group-addon">@aalto.fi</div>
          </div>
        </div>
        <button style="margin-top: 36px;" type="submit" class="btn btn-default">Authenticate</button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
